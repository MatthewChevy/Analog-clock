<!DOCTYPE html>
<html lang="zxx">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Clock</title>
</head>
<body>
	<div class="holder">
		<h1>Click on the circle and change the background color</h1>
		<div class="one cc"></div>
		<div class="two cc"></div>
		<div class="tree cc"></div>
		<div class="four cc"></div>
	</div>


	<div class="wrapper">
		<div class="circle">
			<div class="circle-small"></div>
			<div class="circle-zindex"></div>

			<div class="thicker-vertical"></div>
			<div class="thicker-horizontal"></div>

			<div class="line first-line"></div>
			<div class="line second-line"></div>
			<div class="line third-line"></div>
			<div class="line fourth-line"></div>

			<div class="hour"></div>
			<div class="minute"></div>
			<div class="second"></div>
		</div>	
	</div>

	<script src='js/script.js'></script>
</body>
</html>
